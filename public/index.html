<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color"
        content="#000000">
  <link rel="manifest"
        href="%PUBLIC_URL%/manifest.json">
  <title>Torchie</title>
  <style>
  /*
       * GLOBAL
       */
  html {
    scroll-behavior: smooth;
  }

  div#root {
    cursor: default !important;
    height: 100%;
    background: none !important;
    opacity: 1;
    box-sizing: border-box;
    border-top: 1px solid rgba(76, 76, 76, 1);
    border-left: 1px solid rgba(36, 36, 36, 1);
    border-right: 1px solid rgba(32, 32, 32, 1);
    border-bottom: 1px solid rgba(41, 41, 41, 1);
  }

  a,
  .ui.button {
    cursor: default !important;
  }

  html,
  body.console {
    background: none;
    opacity: 1;
  }

  body {
    overflow: hidden;
  }

  canvas {
    outline: none;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    /* mobile webkit */
  }

  .messageEnd {
    float: left;
    clear: both;
  }

  /*
       * VIEW: CONSOLE
       */
  #view.console {
    background: #000000;
    height: 100%;
  }

  /*
       * VIEW: LOADING
       */
  #view.loading {
    background: #000000 url("./assets/images/loader_background.png") no-repeat fixed 0 -7rem;
    background-size: cover;
    height: 100%;
    padding-top: 4.20rem;
  }

  #view.loading>.ui.segment {
    background: none;
  }

  #view.loading .icon {
    margin: 0.76543210rem auto auto;
    font-size: 4.20rem;
  }

  #view.loading .ui.progress .bar>.progress {
    display: none;
  }

  #view.loading .ui.progress .label {
    text-align: center;
  }

  #view.loading>.ui.segment .ui.header {
    margin-top: 1.2rem;
  }

  #view.loading>.ui.segment .appVersion {
    position: absolute;
    padding: 0.420rem;
    top: -4.20rem;
    right: 0.420rem;
    font-size: .777rem;
    color: #555;
  }

  #view.loading>.ui.segment .appCopyright {
    position: absolute;
    left: 0.420rem;
    bottom: 0;
    font-size: .777rem;
    font-weight: bold;
    color: #777;
    padding-left: 1.6rem;
  }

  #view.loading .loginFailed .icon {
    font-size: 64px;
  }

  #view.loading .ui.header .sub.header {
    font-style: italic;
  }

  #view.loading .progress .bar {
    background-color: #6435c9;
  }

  #view.loading .progress .label {
    text-align: right !important;
    font-style: italic;
    opacity: 0.5;
    padding-right: 0;
    margin-top: 1rem;
  }

  /*
       * VIEW: ACTIVATOR
       */
  #view.activator {
    background: #1b1c1d;
    height: 100%;
  }

  #view.activator .ui.segment.tokenKey,
  #view.activator .ui.segment.terms,
  #view.activator .ui.segment.activating {
    padding-top: 8px;
  }

  #view.activator .ui.segment.tokenKey {
    padding-top: 12px;
  }

  #view.activator .ui.segment.terms {
    max-height: 120px;
    overflow: hidden;
    overflow-y: auto;
    font-size: 12px;
    background: #323334;
  }

  #view.activator .ui.activatingContent {
    padding-top: 48px;
  }

  #view.activator .ui.activatingContent .header {
    width: 100%;
  }

  #view.activator .ui.successContent {
    padding-top: 16px;
  }

  #view.activator .ui.successContent .header {
    width: 100%;
  }

  #view.activator .ui.successContent .sub.header {
    width: 100%;
  }

  #view.activator .ui.successContent .ui.divider {
    padding-top: 16px;
  }

  #view.activator .ui.failedContent {
    padding-top: 16px;
  }

  #view.activator .ui.failedContent .header {
    width: 100%;
  }

  #view.activator .ui.failedContent .sub.header {
    width: 100%;
  }

  #view.activator .ui.failedContent .ui.divider {
    padding-top: 16px;
  }

  #view.activator .ui.input input {
    transition: border 0.840s ease-out;
    background: rgba(27, 28, 29, 0.96);
    border: 1px solid rgba(74, 74, 74, 0.96);
    color: rgba(241, 241, 241, 0.96);
  }

  #view.activator .ui.input input:focus {
    border: 1px solid rgba(100, 53, 201, 0.96);
  }

  #view.activator .ui.input input::placeholder {
    font-style: italic;
    color: rgba(74, 74, 74, 0.96)
  }

  /*
       * COMPONENT: CONSOLE-LAYOUT
       */
  #component.consoleLayout #wrapper.consoleSidebar {
    float: left;
    position: relative;
  }

  #component.consoleLayout #wrapper.consoleSidebarPanel {
    float: left;
    position: relative;
    transition: width 0.420s;
    width: 0;
    overflow: hidden;
    margin-top: 0px;
  }

  #component.consoleLayout #wrapper.consoleContent {
    overflow: hidden;
    position: relative;
    top: 0.420em;
    padding-left: 0.420em;
    padding-right: 0.420em;
    height: 100%;
  }

  #component.consoleLayout #component.consoleContent {
    height: 100%;
  }

  /*
   * COMPONENT: CONSOLE-SIDEBAR
   */
  #component.consoleSidebar .ui.menu {
    border-radius: 0;
    background: rgba(27, 27, 27, 0.96);
  }

  #component.consoleSidebar .ui.menu .item {
    border-radius: 0;
    height: 3em;
    padding: 1em;
    transition: color 0.333s ease-in, background 0.333s ease-in;
  }

  #component.consoleSidebar .ui.menu .item:hover {
    background: #6435c9;
  }

  #component.consoleSidebar .ui.menu .item:nth-last-child(3) {
    border-bottom: 1px solid rgba(43, 43, 43, 0.96);
  }

  #component.consoleSidebar .ui.menu .item:nth-last-child(2) {
    position: absolute;
    bottom: 3em;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2) .icon {
    animation: shadow-pulse-menu-item 3s infinite;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2) {
    color: red;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2):hover {
    background: #3c3c3c;
  }

  #component.consoleSidebar .ui.menu .item:nth-last-child(2):hover {
    background: red;
    color: white;
  }

  #component.consoleSidebar .ui.menu .item:last-child {
    position: absolute;
    bottom: 0;
  }

  #component.consoleSidebar .ui.menu .item:last-child:hover {
    background: none;
  }

  @keyframes shadow-pulse-menu-item {
    0% {
      box-shadow: 0 0 0 0 rgba(234, 0, 0, 0.169);
      color: rgba(255, 255, 255, 1);
    }

    50% {
      color: rgba(250, 0, 0, 0.92);
    }

    100% {
      box-shadow: 0 0 0 1.112em rgba(27, 28, 29, 0);
      color: rgba(255, 255, 255, 1);
    }
  }

  /*
       * COMPONENT: CONSOLE-SIDEBAR-PANEL
       */
  #component.consoleSidebarPanel {
    width: 0;
    opacity: 0;
    transition: width 0.420s, opacity 0.35s ease-in;
    overflow: hidden;
    border-right: 1px solid rgba(41, 41, 41, 1);
    border-left: 1px solid rgba(41, 41, 41, 1);
    border-bottom: 1px solid rgba(41, 41, 41, 1);
  }

  #component.consoleSidebarPanel .ui.segments>.segment:last-child {
    border-top: 1px solid #292929;
  }

  #component.consoleSidebarPanel .ui.segment.spiritContentWrapper {
    padding: 0.5em 0.5em 1.35em;
  }

  #component.consoleSidebarPanel .ui.segments:not(.horizontal)>.segment:last-child {
    border-radius: 0px !important;
  }

  #component.consoleSidebarPanel .ui.menu {
    background: rgba(26, 27, 28, 1);
    margin: 0;
  }

  #component.consoleSidebarPanel .ui.segments .ui.segment {
    padding: 0.420em 0.840em !important
  }

  /*
       * COMPONENT: CONSOLE-SIDEBAR-SPIRIT
       */
  #component.consoleSidebarPanel.spiritPanel .ui.segments .ui.segment {
    padding: 0.840em !important
  }

  #component.consoleSidebarPanel .spiritContent .level {
    text-align: center;
    overflow: auto;
  }

  #component.consoleSidebarPanel .spiritContent .level .infoTitle {
    float: left;
    text-align: left;
    line-height: 2rem;
  }

  #component.consoleSidebarPanel .spiritContent .level .infoTitle b {
    font-size: 2rem;
  }

  #component.consoleSidebarPanel .spiritContent .level .infoLevel {
    float: right;
    text-align: right;
    line-height: 1rem;
  }

  #component.consoleSidebarPanel .spiritContent .ui.progress {
    top: -0.3em;
    margin-top: 0.5em;
    margin-bottom: 0.2em;
  }

  #component.consoleSidebarPanel .spiritContent .ui.progress .bar {
    background-color: rgba(100, 53, 201, 0.96);
  }

  #component.consoleSidebarPanel .spiritContent .ui.progress .label,
  #component.consoleSidebarPanel .badgesContent {
    white-space: nowrap;
  }

  #component.consoleSidebarPanel .spiritContent .rageButton {
    transition: background, color .840s ease-out;
    background: rgba(72, 72, 72, 0.96);
    color: red;
    padding-top: 4px;
    padding-bottom: 6px;
  }

  #component.consoleSidebarPanel .spiritContent .flameRating {
    background: rgba(222, 222, 222, 0.96);
    color: rgba(100, 100, 100, 0.96);
  }

  #component.consoleSidebarPanel .spiritContent .rageButton:hover {
    background: rgba(100, 100, 100, 0.96);
  }

  #component.consoleSidebarPanel .spiritContent .yayButton {
    transition: background, color .840s ease-out;
    background: rgba(72, 72, 72, 0.96);
    color: purple;
    padding-top: 4px;
    padding-bottom: 6px;
  }

  #component.consoleSidebarPanel .spiritContent .yayButton:hover {
    background: rgba(100, 100, 100, 0.96);
  }

  /*
       * COMPONENT: CONSOLE-SIDEBAR-CIRCUITS
       */
  #component.consoleSidebarPanel.circuitsPanel .ui.segments .ui.segment {
    padding: 0.840em 0.210em 0.840em 0.840em !important;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent {
    height: 100%;
    overflow-y: scroll;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item .content .header {
    font-size: 1rem;
    line-height: 1rem;
    padding-left: 0.210em;
    color: rgba(211, 211, 211, 1);
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item .content i.name {
    font-weight: normal;
    font-size: 1rem;
    padding-left: 0.420em;
    color: rgba(211, 211, 211, 1);
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .circuitLabelTimer {
    margin-top: -0.420em;
    transform: translateY(50%);
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item.selected {
    background: rgba(48, 48, 49, 1);
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item.selected .circuitLabelTimer .ui.label {
    background: red !important;
    color: white !important;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item .circuitLabelTimer .ui.label {
    padding: 0.420em 0.840em;
    background: rgba(48, 48, 48, 1) !important;
    border: none;
    color: rgb(233, 233, 233) !important;
    transition: background 0.420s ease-out;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item:hover .circuitLabelTimer .ui.label.violet {
    background: #6435c9 !important;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item:hover .circuitLabelTimer .ui.label.red {
    background: red !important;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .circuitLabelTimer i.lightning.icon {
    margin-right: 0.210em;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item {
    padding: 0.840em;
    transition: background 0.840s ease-out, padding 0.210s ease-out;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item:hover {
    padding-left: 1.260em;
    background: #272727;
  }

  #component.consoleSidebarPanel .participatingCircuitsContent .ui.list .item.selected {
    padding-left: 1.260em;
  }

  /*
       * COMPONENT: TEAM-PANEL
       */
  #component.consoleSidebarPanel.teamPanel .error {
    padding: 1.260rem 1.260rem 0.420rem 0.420rem;
  }

  #component.consoleSidebarPanel.teamPanel .error .ui.message {
    background: #1a1a1a;
  }

  #component.consoleSidebarPanel.teamPanel .ui.segments .ui.segment {
    padding: 0.840em 0.210em 0.840em 0.840em !important;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent {
    height: 100%;
    overflow-y: scroll;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item .content .header {
    font-size: 1.210rem;
    line-height: 1.310rem;
    padding-left: 0;
    color: rgba(211, 211, 211, 1);
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item.selected {
    background: rgba(48, 48, 49, 1);
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item {
    padding: 0.840rem;
    transition: background 0.840s ease-out, padding 0.210s ease-out;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item:hover {
    padding-left: 1.260em;
    background: #272727;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item.selected {
    padding-left: 1.260em;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .icon.user {
    font-size: 1.840rem;
    line-height: 1.840rem;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .offline {
    padding-left: 1.210rem;
  }

  #component.consoleSidebarPanel.teamPanel .teamPanelMembersContent .ui.list .item.offline .header {
    color: #7b7b7b;
    font-style: italic;
    font-weight: normal;
  }

  /*
       * COMPONENT - CIRCUIT-LAYOUT
       */
  #component.circuitLayout #wrapper.circuitContent {
    padding-top: 0.400em;
    padding-left: 0.069em;
  }

  #component.circuitLayout #component.circuitContent {
    position: relative;
    height: 100%;
  }

  #component.circuitLayout #wrapper.circuitContentPanel {
    padding-right: 0.420em;
    margin-right: -0.420em;
    width: 75%;
    float: left;
    position: relative;
    height: 100%;
  }

  #component.circuitLayout #component.circuitContentPanel {
    position: relative;
    height: 100%;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout.content.hide>.layout-pane {
    transition: width 0.210s ease-out;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout.content.hide>.layout-pane:last-child {
    width: 0 !important;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout.content.hide>.layout-splitter {
    display: none;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout.content>.layout-splitter {
    width: 0.420rem;
    background: none !important;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout-vertical>.layout-splitter {
    height: 0.420rem;
    background: none !important;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout>.layout-pane {
    transition: width 0.1s ease-out, height 0.1s ease-out;
    overflow: hidden;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout-vertical>.layout-pane {
    transition: width 0.1s ease-out, height 0.1s ease-out;
    overflow: hidden;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout>.layout-pane>.ui.segment {
    height: 100%;
    transition: width 0.1s ease-out, height 0.1s ease-out;
  }

  #component.circuitLayout #component.circuitContentPanel .splitter-layout-vertical>.layout-pane>.ui.segment {
    height: 100%;
    transition: width 0.1s ease-out, height 0.1s ease-out;
  }

  #component.circuitLayout #component.circuitContentPanel>.ui.segment {
    position: relative;
    height: 100%;
    transition: width 0.1s ease-out, height 0.1s ease-out;
  }

  #component.circuitLayout #component.activeCircuitScrapbook .scrapbookItemContainer {
    background: #303031;
  }

  /*
  *   COMPONENT - ACTIVE-CIRCUIT-FEED
  */
  #component.circuitLayout #wrapper.activeCircuitFeed {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitFeed {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitFeed>.splitter-layout-vertical>.layout-pane>.ui.segment {
    height: 100%;
    overflow: hidden;
    padding: 0.840rem 0.420rem 0.840rem 0.840rem;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed {
    color: #e9e9e9;
    overflow-y: auto;
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed a {
    font-weight: bolder;
    color: #e9e9e9;
    background: transparent;
    border: 0.105rem solid transparent;
    border-radius: 0.420rem;
    transition: border 0.420s ease-out, background 0.420s ease-out;
    padding: 0.210rem 0.420rem;
    margin: -0.210rem 0;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed a:hover {
    border: 0.105rem solid #6435c9;
    background: transparent;
    color: #6435c9;
    font-weight: bolder;
    cursor: pointer !important;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .ui.divider {
    font-size: 0.630rem;
    font-style: italic;
    color: #484848;
    margin: 0.420rem 0.840rem 0.420rem 0;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .summary {
    color: #e9e9e9;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .summary .date {
    color: #484848;
    font-weight: bolder;
    font-style: italic;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .text.extra {
    color: #e9e9e9;
    padding-left: 0.840rem;
    line-height: 1.420rem;
    font-size: 1rem;
    margin-top: 0;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .images.extra {
    margin-top: 0.840rem;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .images.extra>img {
    margin-right: 0.840rem;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .event .content {
    margin-left: 0.420rem;
    margin-top: 0;
  }

  #component.circuitLayout #component.activeCircuitFeed .chat-feed .event>.label {
    margin-left: 0.420rem;
  }

  /*
  *   COMPONENT - ACTIVE-CIRCUIT-CHAT
  */
  #component.circuitLayout #wrapper.activeCircuitChat {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitChat {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitChat>.ui.segment {
    height: 100%;
    padding: 0.420rem 0.420rem 2.420rem;
    text-align: center;
  }

  #component.circuitLayout #component.activeCircuitChat>.ui.segment>.ui.menu {
    font-size: 0.69rem;
    position: relative;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item {
    padding: 0 0.620rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(1) {
    padding: 0 0.420rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(3) {
    font-size: 0.555rem;
    transform: translateY(0.1rem);
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(3) .icon.angle.double.down {
    transform: translateY(-0.555rem);
    font-size: 0.555rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(5) {
    font-size: 0.840rem;
    transform: translateY(-0.1rem);
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(5) .icon.angle.double.up {
    transform: translateY(-0.642rem);
    font-size: 0.642rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(6) {
    font-weight: bolder;
    transform: translateY(-0.1rem);
    font-size: .840rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(7) {
    transform: translateY(-0.1rem);
    font-size: .840rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(8) {
    transform: translateY(-0.1rem);
    font-size: .840rem;
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(9) {
    transform: translateY(-0.1rem);
    font-size: .840rem;
    text-decoration: underline;
    color: #6435c9;
    font-weight: bolder;
    /*colorado*/
  }

  #component.circuitLayout #component.activeCircuitChat .ui.menu>.item:nth-child(10)>.ui.image {
    transform: translateY(-0.1rem);
    width: 1rem;
    height: 1rem;
  }

  #component.circuitLayout #component.activeCircuitChat .text-formatted {
    border: 0.105rem solid #484848;
    border-radius: 0.420rem;
    padding: 0.420rem;
    font-size: 1rem;
    height: 100%;
    position: relative;
    line-height: 1.420rem;
    transition: border .420s ease-out;
    text-align: left;
    cursor: text;
    overflow-y: auto;
  }

  #component.circuitLayout #component.activeCircuitChat .text-formatted.focused {
    border: 0.105rem solid #6435c9;
  }

  #component.circuitLayout #component.activeCircuitChat .text-formatted .chat-text {
    word-break: break-word;
  }

  #component.circuitLayout #component.activeCircuitChat .text-formatted .chat-input>input {
    width: 0.105rem;
    padding: 0 0 0 0.210rem;
    margin: 0;
    background: transparent !important;
    color: transparent !important;
  }

  #component.circuitLayout #component.activeCircuitChat .text-formatted>.chat-cursor {
    font-weight: bolder;
    font-size: 1.210rem;
    line-height: 1rem;
    user-select: none;
    animation: 1s blink step-end infinite;
    transition: color 1s ease-out;
  }

  @keyframes blink {
    0% {
      color: transparent;
    }

    50% {
      color: white;
    }

    100% {
      color: transparent;
    }
  }

  /*
  *   COMPONENT - ACTIVE-CIRCUIT-SCRAPBOOK
  */
  #component.circuitLayout #wrapper.activeCircuitScrapbook {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitScrapbook {
    height: 100%;
  }

  #component.circuitLayout #component.activeCircuitScrapbook .hideScrapbook {
    display: none;
  }

  #component.circuitLayout #component.activeCircuitScrapbook>.ui.segment {
    height: 100%;
