<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color"
        content="#000000">
<!--<meta http-equiv="Content-Security-Policy"
        content="script-src 'self'; base-uri 'self';form-action 'self'">-->
  <link rel="manifest"
        href="%PUBLIC_URL%/manifest.json">
  <title>FlowInsight</title>
  <style>
  /*
       * GLOBAL
       */
  html {
    scroll-behavior: smooth;
  }

  div#root {
    cursor: default;
    height: 100%;
    background: none !important;
    opacity: 1;
    box-sizing: border-box;
    border-top: 1px solid rgba(76, 76, 76, 1);
    border-left: 1px solid rgba(36, 36, 36, 1);
    border-right: 1px solid rgba(32, 32, 32, 1);
    border-bottom: 1px solid rgba(41, 41, 41, 1);
  }

  a,
  .ui.button {
    cursor: default;
  }

  html,
  body.console {
    background: none;
    opacity: 1;
  }

  html,
  body.moovie {
    background: none;
    opacity: 1;
  }

  body.message {
    background: none;
    opacity: 1;
  }

  body.chart {
    background: black;
    opacity: 1;
  }

  body {
    overflow: hidden;
  }

  canvas {
    outline: none;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    /* mobile webkit */
  }

  .messageEnd {
    float: left;
    clear: both;
  }

  .noselect {
    -webkit-touch-callout: none;
    /* iOS Safari */
    -webkit-user-select: none;
    /* Safari */
    -khtml-user-select: none;
    /* Konqueror HTML */
    -moz-user-select: none;
    /* Old versions of Firefox */
    -ms-user-select: none;
    /* Internet Explorer/Edge */
    user-select: none;
    /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
  }

  /*
       * VIEW: CONSOLE
       */
  #view.console {
    background: #000000;
    height: 100%;
  }



  /*
       * VIEW: LOADING
       */
  #view.loading {
    height: 100%;
  }

  .fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
  }

  .fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  @media (min-aspect-ratio: 16/9) {
    .fullscreen-bg__video {
      width: 100%;
      height: auto;
    }
  }

  @media (max-aspect-ratio: 16/9) {
    .fullscreen-bg__video {
      width: auto;
      height: 100%;
    }
  }

  @keyframes rainbow {
    0% {
      color: violet;
    }

    17% {
      color: indigo;
    }

    34% {
      color: blue;
    }

    51% {
      color: green;
    }

    68% {
      color: yellow;
    }

    84% {
      color: orange;
    }

    100% {
      color: red;
    }
  }

  @keyframes rainbow-bg {
    0% {
      background-color: violet;
    }

    17% {
      background-color: indigo;
    }

    34% {
      background-color: blue;
    }

    51% {
      background-color: green;
    }

    68% {
      background-color: yellow;
    }

    84% {
      background-color: orange;
    }

    100% {
      background-color: red;
    }
  }

  @keyframes icon-loading {
    0% {
      opacity: 0;
      font-size: .777rem;
    }

    50% {
      opacity: 1;
      font-size: 0.420rem;
    }

    100% {
      opacity: 0;
      font-size: .777rem;
    }
  }

  #view.loading .icon {
    margin: 0.76543210rem auto auto;
    font-size: 4.20rem;
  }

  #view.loading .icon-loading {
    margin: 0.420rem auto auto;
    font-size: 1.420rem;
    animation: icon-loading .420s cubic-bezier(1, 0, 0.000001, 1) infinite !important;
    position: fixed;
    top: 1.420rem;
    right: 0.420rem;
    opacity: 0;
  }

  #view.loading>.ui.container>.ui.segment {
    background: none;
  }

  #view.loading .ui.progress .label {
    text-align: center;
  }

  #view.loading .ui.progress .bar>.progress {
    display: none;
  }

  #view.loading .ui.progress {
    position: fixed;
    bottom: 0.555rem;
    left: 0;
    width: 100%;
    border-radius: 0;
    margin: 0;
    padding: 0;
  }

  #view.loading .progressContent>div>div.label {
    position: fixed;
    top: 0;
    left: 0;
  }

  #view.loading>.ui.container>.ui.segment .appCopyright {
    position: fixed;
    left: 0.42rem;
    top: 0.42rem;
    font-size: 0.777rem;
    line-height: .777rem;
    font-weight: bold;
    color: #777;
    width: 100%;
    text-align: left;
    opacity: 0.420;
    padding-left: 0.420rem;
    letter-spacing: 0.333rem;
  }

  #view.loading>.ui.container>.ui.segment .appVersion {
    position: fixed;
    top: 0.420rem;
    right: 0.420rem;
    font-size: .888rem;
    line-height: .888rem;
    opacity: 0.555;
    color: #fff;
  }

  #view.loading>.ui.container>.ui.segment .ui.header {
    margin-top: 1.2rem;
  }

  #view.loading>.ui.container>.ui.segment .ui.header .sub.header {
    font-style: italic;
  }

  #view.loading .purple.progress .bar {
    background-color: #2F195E;
  }

  #view.loading .progress .label {
    font-style: italic;
    opacity: 0.5;
    position: absolute;
    top: -1.8765420rem;
    font-weight: 500;
    font-size: 1rem;
    line-height: 1.42rem;
    width: 100%;
    vertical-align: bottom;
    text-align: center;
    white-space: nowrap;
  }

  #view.loading .loginFailed {
    background: #000000;
  }

  #view.loading .loginFailed .icon {
    font-size: 3rem;
  }

  #view.loading .talkFailed {
    background: #000000;
  }

  #view.loading .talkFailed .icon {
    font-size: 3rem;
  }

  /*
       * VIEW: ACTIVATOR
       */
  #view.activator {
    background: #1b1c1d;
    height: 100%;
  }

  #view.activator .ui.segment.tokenKey,
  #view.activator .ui.segment.terms,
  #view.activator .ui.segment.activating {
    padding-top: 8px;
  }

  #view.activator .ui.segment.tokenKey {
    padding-top: 12px;
  }

  #view.activator .ui.segment.terms {
    max-height: 120px;
    overflow: hidden;
    overflow-y: auto;
    font-size: 12px;
    background: #323334;
  }

  #view.activator .ui.activatingContent {
    padding-top: 48px;
  }

  #view.activator .ui.activatingContent .header {
    width: 100%;
  }

  #view.activator .ui.successContent {
    padding-top: 16px;
  }

  #view.activator .ui.successContent .header {
    width: 100%;
  }

  #view.activator .ui.successContent .sub.header {
    width: 100%;
  }

  #view.activator .ui.successContent .ui.divider {
    padding-top: 16px;
  }

  #view.activator .ui.failedContent {
    padding-top: 16px;
  }

  #view.activator .ui.failedContent .header {
    width: 100%;
  }

  #view.activator .ui.failedContent .sub.header {
    width: 100%;
  }

  #view.activator .ui.failedContent .ui.divider {
    padding-top: 16px;
  }

  #view.activator .ui.input input {
    transition: border 0.840s ease-out;
    background: rgba(27, 28, 29, 0.96);
    border: 1px solid rgba(74, 74, 74, 0.96);
    color: rgba(241, 241, 241, 0.96);
  }

  #view.activator .ui.input input:focus {
    border: 1px solid rgba(100, 53, 201, 0.96);
  }

  #view.activator .ui.input input::placeholder {
    font-style: italic;
    color: rgba(74, 74, 74, 0.96)
  }

  /*
       * COMPONENT: CONSOLE-LAYOUT
       */
  #component.consoleLayout #wrapper.consoleSidebar {
    float: left;
    position: relative;
  }

  #component.consoleLayout #wrapper.consoleSidebarPanel {
    float: left;
    position: relative;
    transition: width 0.420s;
    width: 0;
    overflow: hidden;
    margin-top: 0px;
  }

  #component.consoleLayout #wrapper.consoleContent {
    overflow: hidden;
    position: relative;
    top: 0.420em;
    padding-left: 0.420em;
    padding-right: 0.420em;
    height: 100%;
  }

  #component.consoleLayout #component.consoleContent {
    height: 100%;
  }

  /*
   * COMPONENT: CONSOLE-SIDEBAR
   */
  #component.consoleSidebar .ui.menu {
    border-radius: 0;
    background: rgba(27, 27, 27, 0.96);
  }

  #component.consoleSidebar .ui.menu .item {
    border-radius: 0;
    height: 3em;
    padding: 1em;
    transition: color 0.333s ease-in, background 0.333s ease-in;
  }

  #component.consoleSidebar .ui.menu .item:hover {
    background: #6435c9;
  }

  #component.consoleSidebar .ui.menu .item:nth-last-child(3) {
    border-bottom: 1px solid rgba(43, 43, 43, 0.96);
  }

  #component.consoleSidebar .ui.menu .item:nth-last-child(2) {
    border-bottom: 1px solid rgba(43, 43, 43, 0.96);
  }

  #component.consoleSidebar .ui.menu .wtf.item:nth-last-child(2) {
    position: absolute;
    bottom: 3em;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2) .icon {
    animation: shadow-pulse-menu-item 2s infinite;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2) {
    color: red;
  }

  #component.consoleSidebar .ui.menu .alarm.item:nth-last-child(2):hover {
    background: #3c3c3c;
  }

  #component.consoleSidebar .ui.menu .wtf.item:nth-last-child(2):hover {
    background: red;
    color: white;
  }

  #component.consoleSidebar .ui.menu .item:last-child {
    position: absolute;
    bottom: 0;
  }

  #component.consoleSidebar .ui.menu .item:last-child:hover {
    background: none;
  }

  #component.consoleSidebar .corner.icon {
    font-size: 8px;
  }

  #component.consoleSidebar .xpFloat {
    position: absolute;
    top: 12px;
    left: 0;
    right: 0;
    font-size: small;
    color: rgba(140, 110, 250, 1);
    animation: xp-float-up 1s forwards ease-in;
  }

  #component.consoleSidebar .fervieHeartFade {
    opacity: 0.2;
    animation: xp-heart-fade 1s forwards ease-in;
  }

  @keyframes xp-float-up {
    0% {
      top: 18px;
      opacity: 1;
      color: rgba(27, 175, 26, 1);
    }

    100% {
      top: 6px;
      opacity: 0;
      color: white;
    }
  }

  @keyframes xp-heart-fade {
    0% {
      opacity: 0.2;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes shadow-pulse-menu-item {
    0% {
      box-shadow: 0 0 0 0 rgba(234, 0, 0, 0.169);
      color: rgba(255, 255, 255, 1);
    }

    50% {
      color: rgba(250, 0, 0, 0.92);
    }

    100% {
      box-shadow: 0 0 0 1.112em rgba(27, 28, 29, 0);
      color: rgba(255, 255, 255, 1);
    }
  }

  /*
       * COMPONENT: CONSOLE-SIDEBAR-PANEL
       */
  #component.consoleSidebarPanel {
    width: 0;
    opacity: 0;
    transition: width 0.420s, opacity 0.35s ease-in;
    overflow: hidden;
    border-right: 1px solid rgba(41, 41, 41, 1);
    border-left: 1px solid rgba(41, 41, 41, 1);
    border-bottom: 1px solid rgba(41, 41, 41, 1);
  }

  #component.consoleSidebarPanel .ui.segments>.segment:last-child {
    border-top: 1px solid #292929;
  }

  #component.consoleSidebarPanel .ui.segment.fervieContentWrapper {
    padding: 0.5em 0.5em 1.35em;
    height: 100%;
  }

  #component.consoleSidebarPanel .ui.segments:not(.horizontal)>.segment:last-child {
    border-radius: 0px !important;
  }

  #component.consoleSidebarPanel .ui.menu {
    background: rgba(26, 27, 28, 1);
    margin: 0;
  }

  #component.consoleSidebarPanel .ui.menu .addIcon {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.2em;
    cursor: pointer !important;
    color: rgba(180, 180, 180, 0.96);
    transition: color 0.333s ease;
  }

  #component.consoleSidebarPanel .ui.menu .addIcon:hover {
    color: white;
  }

  #component.consoleSidebarPanel .ui.segments .ui.segment {
    padding: 0.420em 0.840em !important
  }

  /*
       * COMPONENT: CONSOLE-SIDEBAR-FERVIE
       */
  #component.consoleSidebarPanel.ferviePanel .ui.segments .ui.segment {
    padding: 0.840em !important
  }

  #component.consoleSidebarPanel .fervieContent .level {
    text-align: center;
    overflow: auto;
  }

  #component.consoleSidebarPanel .fervieContent .fervieName {
    text-align: center;
    font-size: 2rem;
    line-height: 2.3rem;
    font-weight: bold;
    cursor: pointer;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #component.consoleSidebarPanel .fervieContent .level .infoTitle {
    float: left;
    text-align: left;
    line-height: 2rem;
    font-size: 2rem;
    font-weight: bold;
  }

  #component.consoleSidebarPanel .fervieContent .level .infoLevel {
    float: right;
    text-align: right;
    line-height: 1rem;
  }

  #component.consoleSidebarPanel .fervieContent .ui.progress {
    top: -0.3em;
    margin-top: 0.5em;
    margin-bottom: 0.2em;
  }

  #component.consoleSidebarPanel .fervieContent .ui.progress .bar {
    background-color: rgba(100, 53, 201, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.progress .label,
  #component.consoleSidebarPanel .badgesContent {
    white-space: nowrap;
    position: relative;
    top: 0px;
  }

  #component.consoleSidebarPanel .fervieContent {
    width: 100%;
    height: 100%;
    position: relative;
  }

  #component.consoleSidebarPanel .fervieContent svg {
    width: 100%;
    height: 100%;
  }

  #component.consoleSidebarPanel .fervieContent .fervieButtons {
    position: absolute;
    bottom: 30px;
    right: 0;
    line-height: 1rem;
  }

  #component.consoleSidebarPanel .fervieContent .fervieColorButtons .okayButton {
    position: absolute;
    bottom: 30px;
    right: 0;
    line-height: 1rem;
  }

  #component.consoleSidebarPanel .fervieContent .fervieColorButtons .cancelButton {
    position: absolute;
    bottom: 30px;
    right: 63px;
    line-height: 1rem;
  }

  #component.consoleSidebarPanel .fervieContent .ui.input.fervieNameInput input {
    transition: border 0.840s ease-out;
    background: rgba(27, 28, 29, 0.96);
    border: 1px solid rgba(74, 74, 74, 0.96);
    color: rgba(241, 241, 241, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.input.fervieNameInput input:focus {
    border: 1px solid rgba(100, 53, 201, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.input.fervieNameInput input::placeholder {
    font-style: italic;
    color: rgba(100, 100, 100, 0.96)
  }

  /** dropdown styles */
  #component.consoleSidebarPanel .fervieContent .chooseColors {
    text-align: center;
    line-height: 2rem;
    font-size: 2rem;
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown .default.text {
    font-style: italic;
    color: rgba(222, 222, 222, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown {
    transition: border 0.840s ease-out;
    background: rgba(27, 28, 29, 0.96);
    color: rgba(241, 241, 241, 0.96);
    border: 1px solid rgba(74, 74, 74, 0.96);
    width: 75%;
    margin: auto;
    top: -5px;
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown input {
    color: rgba(222, 222, 222, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown div.text {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 100%;
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown.active div.text {
    color: rgba(100, 100, 100, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.dropdown .menu {
    transition: border 0.840s ease-out;
    background: rgba(27, 28, 29, 0.96);
    border-color: rgba(72, 72, 72, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .column.focused .ui.dropdown {
    border: 1px solid rgba(100, 53, 201, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .column.focused .ui.dropdown .menu {
    border: 1px solid rgba(100, 53, 201, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.selection.dropdown .menu>.item {
    transition: background, color 0.420s ease-out;
    border-top: 1px solid rgba(72, 72, 72, 0.96);
    color: rgba(100, 100, 100, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.selection.dropdown .menu>.item:last-child {
    border-bottom: 1px solid rgba(72, 72, 72, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.selection.dropdown .menu>.item:hover {
    background: #2b2b2b;
    font-weight: 800;
    color: rgba(200, 200, 200, 0.96);
  }

  #component.consoleSidebarPanel .fervieContent .ui.selection.dropdown .menu>.selected.item {
    background: rgba(100, 53, 201, 0.96);
    color: rgba(255, 255, 255, 0.96);
  }

  /** end drop down styles */
  #component.consoleSidebarPanel .fervieContent .react-colorful {
    padding-top: 7px;
    height: 77%;
    width: 75%;
    margin: auto;
  }

  /***** FERVIE SVG ANIMATIONS *****/
  #eyelids {
    display: none;
    animation-name: blinkeyes;
    animation-duration: 4.5s;
    animation-delay: 0s;
    animation-timing-function: steps(1);
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
  }

  #eyeclosed {
    animation-name: blinkclose;
    animation-duration: 4.5s;
    animation-delay: 0s;
    animation-timing-function: steps(1);
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
  }

  #upperbody {
    animation-name: sway;
    animation-duration: 4.5s;
    animation-delay: 0s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
  }

  #left-pupil-wrap {
    animation-name: eyemove;
    animation-duration: 4.5s;
    animation-delay: 0s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
  }

  #right-pupil-wrap {
    animation-name: eyemove;
    animation-duration: 4.5s;
    animation-delay: 0s;
    animation-timing-function: ease;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
  }

  @keyframes blinkclose {

    0%,
    14% {
      visibility: hidden;
    }

    15%,
    16% {
      visibility: visible;
    }

    17%,
    38% {
      visibility: hidden;
    }

    39%,
    40% {
      visibility: visible;
    }

    41%,
    68% {
      visibility: hidden;
    }

    69%,
    76% {
      visibility: visible;
    }

    77%,
    93% {
      visibility: hidden;
    }

    94%,
    95% {
      visibility: visible;
    }

    96%,
    100% {
      visibility: hidden;
    }
  }

  @keyframes blinkeyes {

    0%,
    13% {
      visibility: hidden;
    }

    14% {
      visibility: visible;
    }

    15% {
      visibility: hidden;
    }

    16%,
    17% {
      visibility: visible;
    }

    18%,
    37% {
      visibility: hidden;
    }

    38% {
      visibility: visible;
    }

    39% {
      visibility: hidden;
    }

    40%,
    41% {
      visibility: visible;
    }

    42%,
    67% {
      visibility: hidden;
    }

    68% {
      visibility: visible;
    }

    69%,
    76% {
      visibility: hidden;
    }

    77%,
    78% {
      visibility: visible;
    }

    79%,
    92% {
      visibility: hidden;
    }

    93% {
      visibility: visible;
    }

    94% {
      visibility: hidden;
    }

    95%,
    96% {
      visibility: visible;
    }

    97%,
    100% {
      visibility: hidden;
    }
  }

  @keyframes eyemove {

    0%,
    18% {
      transform: translateX(0px) translateY(0px);
      transform-box: fill-box;
    }

    19%,
    42% {
      transform: translateX(7px) translateY(-2px);
      transform-box: fill-box;
    }

    43%,
    100% {
      transform: translateX(0px) translateY(0px);
      transform-box: fill-box;
    }
  }

  @keyframes sway {

    0%,
    4% {
      transform: rotate(0deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    5%,
    19% {
      transform: rotate(2deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    20%,
    28% {
      transform: rotate(0deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    29%,
    42% {
      transform: rotate(2deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    43%,
    59% {
      transform: rotate(0deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    60%,
    79% {
      transform: rotate(2deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    80%,
    100% {
      transform: rotate(0deg);
      transform-origin: bottom center;
      transform-box: fill-box;
    }
  }

  /** FERVIE SKILLS PANEL styles **/
  #component.consoleSidebarPanel .fervieSkillsContent {
    height: 100%;
    overflow-y: scroll;
  }

  #component.consoleSidebarPanel .fervieSkillsContent .active {
    background: #272727;
  }
